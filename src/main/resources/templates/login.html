<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <title>Railway ticket booking</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/js/modernizr.custom.js"></script>
    <link  href="../../static/css/default.css"
           th:href="@{/css/default.css}" rel="stylesheet"  media="screen"/>
    <link href="../../static/css/component.css"
          th:href="@{/css/component.css}" rel="stylesheet"  media="screen"/>
    <link type="text/css" href="/css/login.css"
          th:href="@{/css/login.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div class="container">
    <img src="http://i.piccy.info/i9/b869ed99199dbc216732e7b323ecd45f/1582457398/16646/1364039/train_logo_400px.jpg"
         alt=""  width="399" height="98"/>
    <header class="clearfix">

        <span><span th:text="#{app.title}"></span></span>

        <nav>
            <a href="?lang=en" class="bp-icon bp-icon-next" th:data-info="#{switch.en}"><span><span th:text="#{switch.en}"></span></span></a>
            <a href="?lang=ua" class="bp-icon bp-icon-drop" th:data-info="#{switch.ua}"><span><span th:text="#{switch.ua}"></span></span></a>
            <a href="?lang=ru" class="bp-icon bp-icon-archive" th:data-info="#{switch.ru}"><span><span th:text="#{switch.ru}"></span></span></a>
        </nav>
    </header>
    <h1 class="form-heading"></h1>
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2><span th:text="#{user.login}"></span></h2>
                <p><span th:text="#{login.message}"></span></p>
            </div>
            <form id="Login" th:action="@{/login}" method="post">

                <div class="form-group">
                    <div class="errorPanel">
                        <p th:if="${loginError}" class="error"><span th:text="#{login.invalid.credentials}"></span></p>
                    </div>
                    <input type="email" class="form-control" id="inputEmail" name="email" th:placeholder="#{login.email}">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="inputPassword" name="password" th:placeholder="#{login.password}">
                </div>
                <div class="forgot">
                    <span th:text="#{dont.have.account}"></span>
                    <a href="registration"><span th:text="#{register}"></span></a>
                </div>
                <button type="submit" class="btn btn-primary"><span th:text="#{login.button}"></span></button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
