<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <title>Railway ticket booking</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/js/modernizr.custom.js"></script>
    <link  href="../../static/css/default.css"
           th:href="@{/css/default.css}" rel="stylesheet"  media="screen"/>
    <link href="../../static/css/component.css"
          th:href="@{/css/component.css}" rel="stylesheet"  media="screen"/>
    <link type="text/css" href="/css/error.css"
          th:href="@{/css/error.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div class="container">
    <img src="http://i.piccy.info/i9/b869ed99199dbc216732e7b323ecd45f/1582457398/16646/1364039/train_logo_400px.jpg"
         alt=""  width="399" height="98"/>
    <header class="clearfix">

        <span><span th:text="#{app.title}"></span></span>

        <nav>
            <a href="error?lang=en" class="bp-icon bp-icon-next" th:data-info="#{switch.en}"><span><span th:text="#{switch.en}"></span></span></a>
            <a href="error?lang=ua" class="bp-icon bp-icon-drop" th:data-info="#{switch.ua}"><span><span th:text="#{switch.ua}"></span></span></a>
            <a href="error?lang=ru" class="bp-icon bp-icon-archive" th:data-info="#{switch.ru}"><span><span th:text="#{switch.ru}"></span></span></a>
        </nav>
    </header>
    <div id="notfound">
        <div class="notfound">
            <div class="notfound-404">
                <h1>404</h1>
            </div>
            <h2><span th:text="#{error.oops}"></span></h2>
            <p><span th:text="#{error.page.looking}"></span> <a href="loginForm"><span th:text="#{error.return.homepage}"></span></a></p>
        </div>
    </div>
