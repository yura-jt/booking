<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <title>Railway ticket booking</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/js/modernizr.custom.js"></script>
    <link  href="../../static/css/default.css"
           th:href="@{/css/default.css}" rel="stylesheet"  media="screen"/>
    <link href="../../static/css/component.css"
          th:href="@{/css/component.css}" rel="stylesheet"  media="screen"/>
    <link type="text/css" href="/css/registration.css"
          th:href="@{/css/registration.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div class="container">
    <img src="http://i.piccy.info/i9/b869ed99199dbc216732e7b323ecd45f/1582457398/16646/1364039/train_logo_400px.jpg"
         alt=""  width="399" height="98"/>
    <header class="clearfix">

        <span><span th:text="#{app.title}"></span></span>

        <nav>
            <a href="?lang=en" class="bp-icon bp-icon-next" th:data-info="#{switch.en}"><span><span th:text="#{switch.en}"></span></span></a>
            <a href="?lang=ua" class="bp-icon bp-icon-drop" th:data-info="#{switch.ua}"><span><span th:text="#{switch.ua}"></span></span></a>
            <a href="?lang=ru" class="bp-icon bp-icon-archive" th:data-info="#{switch.ru}"><span><span th:text="#{switch.ru}"></span></span></a>
        </nav>
        <h5>
            <a href="/" style="background-color:#4390ff;border:1px solid #4390ff;border-radius:3px;color:#ffffff;display:inline-block;font-family:sans-serif;font-size:16px;line-height:44px;text-align:center;text-decoration:none;width:150px;-webkit-text-size-adjust:none;mso-hide:all;"> &larr; <span th:text="#{proceed.login}"></span></a>
        </h5>
    </header>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4><span th:text="#{register.title}"></span></h4>
                </div>
                <div class="card-body">

                    <form  action="#" th:action="@{/registration}" th:object="${modelUser}" method="post" class="form-horizontal"
                           role="form">
                        <div class="form-group">
                            <label for="first_name" class="cols-sm-2 control-label">
                                <span th:text="#{first.name.field}"></span>
                            </label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa"
                                                                       aria-hidden="true"></i></span>

                                    <input type="text" th:field="*{firstName}" class="form-control" name="first_name" id="first_name"
                                           th:placeholder="#{enter.first.name}" />
                                    <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Invalid first name</td>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="cols-sm-2 control-label">
                                <span th:text="#{last.name.field}"></span>
                            </label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa"
                                                                       aria-hidden="true"></i></span>
                                    <input type="text" th:field="*{lastName}" class="form-control" name="last_name" id="lastname"
                                           th:placeholder="#{enter.last.name}" />
                                    <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Invalid last name</td>

                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="cols-sm-2 control-label">
                                <span th:text="#{email.field}"></span>
                            </label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                    <input type="text" th:field="*{email}" class="form-control" name="email" id="email"
                                           th:placeholder="#{enter.email}" />
                                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid email</td>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phonenumber" class="cols-sm-2 control-label">
                                <span th:text="#{phone.number.field}"></span>
                            </label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-users fa"
                                                                       aria-hidden="true"></i></span>
                                    <input type="text" th:field="*{phoneNumber}" class="form-control" name="phone_number" id="phonenumber"
                                           th:placeholder="#{enter.phone.number}"  />
                                    <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Invalid phone number</td>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="cols-sm-2 control-label">
                                <span th:text="#{password.field}"></span>
                            </label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input type="password" th:field="*{password}" class="form-control" name="password" id="password"
                                           th:placeholder="#{enter.password}" />
                                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Unappropriated password</td>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password_repeated" class="cols-sm-2 control-label">
                                <span th:text="#{confirm.password.field}"></span>
                            </label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input type="password" class="form-control" name="password_repeated"
                                           id="password_repeated" th:placeholder="#{enter.confirm.password}" />
                                    <td th:if="${#fields.hasErrors('repeatedPassword')}" th:errors="*{repeatedPassword}">Unappropriated password</td>
                                </div>
                            </div>
                        </div>
                        <label class="cols-sm-2 control-label">
                            <span th:text="#{mandatory.field}"></span>
                        </label>
                        <div class="form-group ">
                            <button type="submit" name="registrationButton"
                                    class="btn btn-primary btn-lg btn-block login-button">
                                <span th:text="#{register.button}"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="webjars/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
